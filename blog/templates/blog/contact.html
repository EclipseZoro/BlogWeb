{% extends 'blog/base.html' %}

{% block content %}
<style>
    /* Contact Form Specific Styles */
    .contact-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .contact-container h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #4ecdc4, #45b7d1, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        from {
            filter: drop-shadow(0 0 10px rgba(78, 205, 196, 0.3));
        }
        to {
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.4));
        }
    }

    .contact-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .contact-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.1), transparent);
        transition: left 0.8s ease;
    }

    .contact-form:hover::before {
        left: 100%;
    }

    .contact-form:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        border-color: rgba(78, 205, 196, 0.3);
    }

    /* Form field styling */
    .contact-form p {
        margin-bottom: 25px;
        position: relative;
    }

    .contact-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: linear-gradient(45deg, #fff, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        outline: none;
        transition: all 0.3s ease;
        position: relative;
        box-sizing: border-box;
    }

    .contact-form input[type="text"]::placeholder,
    .contact-form input[type="email"]::placeholder,
    .contact-form textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
        transition: color 0.3s ease;
    }

    .contact-form input[type="text"]:focus,
    .contact-form input[type="email"]:focus,
    .contact-form textarea:focus {
        border-color: rgba(78, 205, 196, 0.6);
        box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.15);
    }

    .contact-form input[type="text"]:focus::placeholder,
    .contact-form input[type="email"]:focus::placeholder,
    .contact-form textarea:focus::placeholder {
        color: rgba(255, 255, 255, 0.3);
        transform: translateY(-20px);
    }

    .contact-form textarea {
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
    }

    /* Submit button styling */
    .contact-form button[type="submit"] {
        width: 100%;
        padding: 18px 30px;
        background: linear-gradient(45deg, #4ecdc4, #45b7d1, #ff6b6b);
        background-size: 200% 200%;
        border: none;
        border-radius: 25px;
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        margin-top: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .contact-form button[type="submit"]::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }

    .contact-form button[type="submit"]:hover::before {
        left: 100%;
    }

    .contact-form button[type="submit"]:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 40px rgba(78, 205, 196, 0.4);
        background-position: 100% 50%;
        animation: buttonPulse 1.5s ease-in-out infinite;
    }

    .contact-form button[type="submit"]:active {
        transform: translateY(-1px) scale(0.98);
    }

    @keyframes buttonPulse {
        0%, 100% {
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.4);
        }
        50% {
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }
    }

    /* Error handling styles */
    .contact-form .errorlist {
        list-style: none;
        padding: 0;
        margin: 5px 0 0 0;
    }

    .contact-form .errorlist li {
        background: rgba(231, 76, 60, 0.2);
        border: 1px solid rgba(231, 76, 60, 0.4);
        border-radius: 10px;
        padding: 8px 15px;
        color: #ffb3b3;
        font-size: 14px;
        margin-bottom: 5px;
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .contact-container h2 {
            font-size: 2rem;
        }
        
        .contact-form {
            padding: 25px;
        }
        
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 12px 18px;
            font-size: 15px;
        }
        
        .contact-form button[type="submit"] {
            padding: 15px 25px;
            font-size: 15px;
        }
    }

    @media (max-width: 480px) {
        .contact-form {
            padding: 20px;
        }
        
        .contact-container h2 {
            font-size: 1.8rem;
        }
    }
</style>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form method="post" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}
