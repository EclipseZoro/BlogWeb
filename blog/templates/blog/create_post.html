{% extends 'blog/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<style>
  .form-container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    animation: formSlideIn 0.6s ease-out;
  }

  @keyframes formSlideIn {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .form-container h2 {
    font-size: 36px;
    font-weight: 800;
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 3s ease-in-out infinite;
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .form-container form p {
    margin-bottom: 25px;
    animation: fadeInUp 0.5s ease-out;
  }

  .form-container form p:nth-child(2) { animation-delay: 0.1s; }
  .form-container form p:nth-child(3) { animation-delay: 0.2s; }
  .form-container form p:nth-child(4) { animation-delay: 0.3s; }

  @keyframes fadeInUp {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .form-container label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: rgba(255, 255, 255, 0.9);
    font-size: 16px;
  }

  .form-container input,
  .form-container textarea {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
    font-family: inherit;
  }

  .form-container input::placeholder,
  .form-container textarea::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .form-container input:focus,
  .form-container textarea:focus {
    outline: none;
    border-color: #4ecdc4;
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
  }

  .form-container textarea {
    min-height: 120px;
    resize: vertical;
  }

  /* File Upload Styling */
  .form-container input[type="file"] {
    padding: 20px;
    border: 2px dashed rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    color: rgba(255, 255, 255, 0.8);
    font-size: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .form-container input[type="file"]::before {
    content: 'üìÅ Choose File';
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    pointer-events: none;
  }

  .form-container input[type="file"]::-webkit-file-upload-button {
    background: linear-gradient(45deg, #4ecdc4, #45b7d1);
    border: none;
    border-radius: 10px;
    color: #fff;
    padding: 10px 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-right: 15px;
    position: relative;
    overflow: hidden;
  }

  .form-container input[type="file"]::-webkit-file-upload-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.4s ease;
  }

  .form-container input[type="file"]:hover::-webkit-file-upload-button::before {
    left: 100%;
  }

  .form-container input[type="file"]:hover::-webkit-file-upload-button {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
    background: linear-gradient(45deg, #45b7d1, #4ecdc4);
  }

  .form-container input[type="file"]:hover {
    border-color: rgba(78, 205, 196, 0.6);
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(78, 205, 196, 0.15);
  }

  .form-container input[type="file"]:focus {
    outline: none;
    border-color: #4ecdc4;
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
  }

  /* Firefox file input styling */
  .form-container input[type="file"]::file-selector-button {
    background: linear-gradient(45deg, #4ecdc4, #45b7d1);
    border: none;
    border-radius: 10px;
    color: #fff;
    padding: 10px 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-right: 15px;
  }

  .form-container input[type="file"]:hover::file-selector-button {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
    background: linear-gradient(45deg, #45b7d1, #4ecdc4);
  }

  .submit-btn {
    width: 100%;
    padding: 18px 30px;
    border: none;
    border-radius: 25px;
    font-weight: 700;
    font-size: 18px;
    color: #fff;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    background-size: 200% 200%;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    animation: fadeInUp 0.5s ease-out 0.4s both;
  }

  .submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s;
  }

  .submit-btn:hover::before {
    left: 100%;
  }

  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    background-position: 100% 50%;
  }

  .submit-btn:active {
    transform: translateY(-1px);
  }
</style>

<div class="form-container">
  <h2>‚ú® Create a New Post</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">üöÄ Publish</button>
  </form>
</div>
{% endblock %}
