{% extends "blog/base.html" %}
{% block title %}Access Denied{% endblock %}
{% block content %}
<style>
    .error-page {
        text-align: center;
        padding: 60px 40px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 25px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        animation: errorPageEntry 1s ease-out;
        position: relative;
        overflow: hidden;
        margin: 20px 0;
    }

    @keyframes errorPageEntry {
        from {
            transform: translateY(50px) scale(0.9);
            opacity: 0;
        }
        to {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    .error-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(231, 76, 60, 0.15), 
            rgba(255, 107, 107, 0.1), 
            transparent);
        animation: errorShimmer 3s ease-in-out infinite;
    }

    @keyframes errorShimmer {
        0%, 100% {
            left: -100%;
        }
        50% {
            left: 100%;
        }
    }

    .error-page h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 25px;
        background: linear-gradient(135deg, #e74c3c 0%, #ff6b6b 50%, #ffa726 100%);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
        position: relative;
        z-index: 1;
    }

    @keyframes gradientShift {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }

    .error-page p {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 35px;
        line-height: 1.7;
        font-weight: 500;
        position: relative;
        z-index: 1;
    }

    .error-page a {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 16px 32px;
        background: linear-gradient(135deg, #e74c3c, #ff6b6b);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    .error-page a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s;
    }

    .error-page a:hover::before {
        left: 100%;
    }

    .error-page a:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(231, 76, 60, 0.4);
        background: linear-gradient(135deg, #ff6b6b, #e74c3c);
    }

    @media (max-width: 768px) {
        .error-page {
            padding: 40px 25px;
        }
        
        .error-page h1 {
            font-size: 2.5rem;
        }
        
        .error-page p {
            font-size: 1rem;
        }
        
        .error-page a {
            padding: 14px 28px;
            font-size: 1rem;
        }
    }
</style>

<div class="error-page">
    <h1>üö´ 403 - Forbidden</h1>
    <p>You don't have permission to view this page.</p>
    <a href="{% url 'home' %}">‚Üê Back to Home</a>
</div>
{% endblock %}
